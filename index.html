<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2a4365;
            --secondary-color: #1e3a8a;
            --accent-color: #3b82f6;
            --text-color: #f0f9ff;
            --light-text: #e2e8f0;
            --dark-text: #1e293b;
            --card-bg: rgba(26, 32, 44, 0.8);
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: url('https://t3.ftcdn.net/jpg/02/70/35/00/360_F_270350073_WO6yQAdptEnAhYKM5GuA9035wbRnVJSr.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 23, 42, 0.85);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--text-color);
        }

        h1 {
            font-size: 2.75rem;
            margin-bottom: 1.25rem;
            text-align: center;
            background: linear-gradient(90deg, #60a5fa, #93c5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .description {
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--light-text);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            font-size: 1.15rem;
            color: var(--light-text);
        }

        input, textarea, select {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Open Sans', sans-serif;
            transition: all 0.3s ease;
            background-color: rgba(15, 23, 42, 0.7);
            color: var(--text-color);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            background-color: rgba(15, 23, 42, 0.9);
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            background: linear-gradient(135deg, var(--accent-color), #2563eb);
            color: white;
            border: none;
            padding: 1.1rem 1.75rem;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
            flex: 1;
        }

        button:hover {
            background: linear-gradient(135deg, #2563eb, var(--accent-color));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        button:hover::after {
            transform: translateX(100%);
        }

        .download-btn {
            background: linear-gradient(135deg, var(--success-color), #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #059669, var(--success-color));
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .result-container {
            margin-top: 3rem;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-container {
            position: relative;
            margin-bottom: 2rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.01);
        }

        .generated-image {
            width: 100%;
            height: auto;
            display: block;
            max-height: 600px;
            object-fit: contain;
        }

        .prompt-display {
            background-color: rgba(15, 23, 42, 0.7);
            padding: 1.75rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prompt-display h3 {
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 3rem 0;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 5px solid var(--accent-color);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            font-size: 1.2rem;
            color: var(--light-text);
            font-weight: 500;
        }

        .style-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 1.75rem;
        }

        .style-option {
            padding: 1.25rem 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(15, 23, 42, 0.5);
            font-weight: 500;
        }

        .style-option:hover {
            border-color: var(--accent-color);
            background-color: rgba(59, 130, 246, 0.2);
            transform: translateY(-3px);
        }

        .style-option.selected {
            border-color: var(--accent-color);
            background-color: rgba(59, 130, 246, 0.3);
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
            transform: translateY(-3px);
        }

        /* Floating animation for the main container */
        .container {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                background-attachment: scroll;
            }
            
            .container {
                padding: 1.75rem;
                animation: none;
            }
            
            h1 {
                font-size: 2.25rem;
            }
            
            .style-options {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            button {
                padding: 1rem 1.5rem;
            }

            .button-group {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <p class="description">
            Create stunning images by describing what you want to see. Our AI will enhance your prompt 
            and generate a beautiful image for you.
        </p>
        
        <form id="imageForm">
            <div class="form-group">
                <label for="prompt">Describe the image you want to create:</label>
                <textarea id="prompt" placeholder="e.g. A majestic lion standing on a rock at sunset, with dramatic lighting and highly detailed fur" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Select a style:</label>
                <div class="style-options">
                    <div class="style-option selected" data-style="realistic">Realistic</div>
                    <div class="style-option" data-style="painting">Painting</div>
                    <div class="style-option" data-style="digital art">Digital Art</div>
                    <div class="style-option" data-style="minimalist">Minimalist</div>
                    <div class="style-option" data-style="fantasy">Fantasy</div>
                </div>
                <input type="hidden" id="style" value="realistic">
            </div>
            
            <button type="submit" id="generateBtn">
                <span>Generate Image</span>
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your masterpiece...</p>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h2>Your Generated Image</h2>
            <div class="image-container">
                <img id="generatedImage" class="generated-image" alt="Generated image based on your prompt">
            </div>
            <div class="button-group">
                <button id="downloadBtn" class="download-btn">
                    <span>Download Image</span>
                </button>
                <button id="generateAnotherBtn">
                    <span>Generate Another</span>
                </button>
            </div>
            <div class="prompt-display">
                <h3>Optimized Prompt:</h3>
                <p id="optimizedPrompt"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('imageForm');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const generatedImage = document.getElementById('generatedImage');
            const optimizedPrompt = document.getElementById('optimizedPrompt');
            const styleOptions = document.querySelectorAll('.style-option');
            const styleInput = document.getElementById('style');
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const generateAnotherBtn = document.getElementById('generateAnotherBtn');
            
            // Style selection
            styleOptions.forEach(option => {
                option.addEventListener('click', () => {
                    styleOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    styleInput.value = option.dataset.style;
                    
                    // Add a quick pulse animation
                    option.style.animation = 'pulse 0.5s';
                    setTimeout(() => {
                        option.style.animation = '';
                    }, 500);
                });
            });
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const prompt = document.getElementById('prompt').value;
                const style = styleInput.value;
                
                if (!prompt) return;
                
                // Show loading, hide results
                loading.style.display = 'block';
                resultContainer.style.display = 'none';
                generateBtn.disabled = true;
                generateBtn.innerHTML = '<span>Generating...</span>';
                
                try {
                    const response = await fetch('/generate-image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ prompt, style })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to generate image. Please try again.');
                    }
                    
                    const data = await response.json();
                    
                    // Display results with animation
                    generatedImage.src = data.imageUrl;
                    optimizedPrompt.textContent = data.optimizedPrompt;
                    
                    // Wait for image to load
                    generatedImage.onload = () => {
                        resultContainer.style.display = 'block';
                        loading.style.display = 'none';
                        generateBtn.disabled = false;
                        generateBtn.innerHTML = '<span>Generate Image</span>';
                        
                        // Scroll to results
                        resultContainer.scrollIntoView({ behavior: 'smooth' });
                    };
                    
                } catch (error) {
                    alert(error.message);
                    console.error(error);
                    loading.style.display = 'none';
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = '<span>Generate Image</span>';
                }
            });

            // Download image functionality
            downloadBtn.addEventListener('click', () => {
                if (!generatedImage.src || generatedImage.src.startsWith('data:')) {
                    alert('No image available to download. Please generate an image first.');
                    return;
                }

                // Create a temporary anchor element
                const link = document.createElement('a');
                link.href = generatedImage.src;
                
                // Extract a filename from the prompt or use a default
                const promptText = document.getElementById('prompt').value;
                let filename = 'ai-generated-image';
                if (promptText) {
                    // Clean the prompt text to make it filename-safe
                    filename = promptText.toLowerCase()
                        .replace(/[^a-z0-9\s]/g, '') // Remove special chars
                        .replace(/\s+/g, '-')        // Replace spaces with dashes
                        .substring(0, 50);           // Limit length
                }
                
                // Add timestamp to make filename unique
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                filename = `${filename}-${timestamp}.jpg`;
                
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Add visual feedback
                downloadBtn.innerHTML = '<span>âœ“ Downloaded!</span>';
                setTimeout(() => {
                    downloadBtn.innerHTML = '<span>Download Image</span>';
                }, 2000);
            });

            // Generate another button
            generateAnotherBtn.addEventListener('click', () => {
                // Scroll back to the form
                form.scrollIntoView({ behavior: 'smooth' });
                
                // Optional: Clear the prompt or keep it for editing
                // document.getElementById('prompt').value = '';
                // document.getElementById('prompt').focus();
            });
        });

        // Helper function to download image from URL
        function downloadImage(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const blobUrl = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(blobUrl);
                })
                .catch(err => {
                    console.error('Error downloading image:', err);
                    alert('Error downloading image. Please try again.');
                });
        }
    </script>
</body>
</html>
